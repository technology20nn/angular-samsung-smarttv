<!DOCTYPE html>
<html ng-app="FlixSamsung">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1920, user-scalable=no">
    <!-- include CAPH 3.1.0 default package -->
    <link href="lib/caph/3.1.0/caph.min.css" rel="stylesheet" type="text/stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- include jQuery file (you can use AngularJS & jQuery in your environment) -->
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/angular.min.js" type="text/javascript"></script>
    <!--<script src="lib/angular.1.3.min.js" type="text/javascript"></script>-->

    <!-- Script webapi samsung, it will error 404 when not running on samsung device -->
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>

    <!-- include the CAPH Package for AngularJS -->
    <script src="lib/caph/3.1.0/caph-angular.min.js" type="text/javascript"></script>
    <script src="lib/caphMedia.js" type="text/javascript"></script>

    <!-- include other lib for AngularJS -->
    <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="lib/angular-jwt-master/dist/angular-jwt.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.js"></script>

    <script type="text/javascript" src="app/configuration/ConfigData.js"></script>
    <script type="text/javascript" src="app/constant/constants.js"></script>

    <!--Production App JS------------------------------------------------------------------------------------>
    <!--App Core-->
    <script type="text/javascript" src="app/Main.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <!--End - App Core-->

    <!--Production App JS-->
    <script type="text/javascript" src="app/models/models.js"></script>
    <script type="text/javascript" src="app/controllers/controllers.js"></script>
    <script type="text/javascript" src="app/directives/directives.js"></script>
    <script type="text/javascript" src="app/directives/components.js"></script>
    <script type="text/javascript" src="app/services/services.js"></script>
    <script type="text/javascript" src="app/utils/Utils.js"></script>
    <!--End - Production App JS------------------------------------------------------------------------------------>

</head>
<body ng-controller="MainController as mainCtrl" onload="Main.onLoad()" onunload="Main.onUnload();">
    <ng-include src="'app/views/index.html'"></ng-include>
</body>
</html>
